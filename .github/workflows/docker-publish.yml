name: Build and Push Docker Image

on:
  push:
    branches:
      - master  # Déclenchement sur push vers main (modifiable)

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout du repo
        uses: actions/checkout@v4

      - name: Installer la CLI Clever Cloud
        run: |
          sudo curl -fsSL https://clever-tools.clever-cloud.com/gpg/cc-nexus-deb.public.gpg.key | gpg --dearmor -o /usr/share/keyrings/cc-nexus-deb.gpg
          sudo echo "deb [arch=$(dpkg --print-architecture) signed-by=/usr/share/keyrings/cc-nexus-deb.gpg] https://nexus.clever-cloud.com/repository/deb stable main" | sudo tee -a /etc/apt/sources.list
          sudo apt-get update
          sudo apt-get install clever-tools

      - name: Installer GIT
        run: sudo apt update | sudo apt install git -y

      - name: Se connecter à Clever Cloud
        run: clever login --token ${{ secrets.CLEVER_TOKEN }} --secret ${{ secrets.CLEVER_SECRET }}

      - name: Vérifier si l'application existe déjà et récupérer l'ID
        id: check_app
        run: |
            clever create --type Node.js FRONT-DEV --region par --org ${{ secrets.ORGA_ID }}
            clever deploy
        
      - name: Deploy github
        run: git init
             git remote add clever git+ssh://git@push-n3-par-clevercloud-customers.services.clever-cloud.com/app_11d052bb-3556-48cc-a1d8-ce790d4ad0af.git
             git add .
             git commit -m "Mise à jour automatique via CI/CD"
             git push clever master