name: ESLint Check

on: 
  push:
    branches:
      - lint
  pull_request:
    branches:
      - lint

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install npm
        run: sudo apt install node npm -y

      - name: Install dependencies
        run: sudo npm install eslint

      - name: Run ESLint
        run: npx eslint .
