name: ESLint Check

on: 
  push:
    branches:
      - lint
  pull_request:
    branches:
      - lint

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Installer Nodes
        run: |
          sudo apt update && sudo apt upgrade -y
          sudo apt install nodejs npm -y
  
      - name: Build Package
        run: |
          sudo npm install

      - name: Install dependencies
        run: sudo npm install eslint

      - name: Run ESLint
        run: npx eslint .
